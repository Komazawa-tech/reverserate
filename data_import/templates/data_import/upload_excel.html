<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Excelアップロード</title>
</head>
<body>
    <h1>Excelファイルのアップロード</h1>

        {{ form.as_p }}
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
